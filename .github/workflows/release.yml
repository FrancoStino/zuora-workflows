name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'The type of version bump (major, minor, or patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Enforce master branch
        if: github.ref != 'refs/heads/master'
        run: |
          echo "This workflow can only be run from the master branch."
          exit 1
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: 'master'
          # Fetch all history for all tags and branches
          fetch-depth: 0

      - name: Get next version
        id: next_version
        run: |
          # Get the current version from composer.json
          current_version=$(jq -r .version composer.json)

          # Increment the version based on the input
          IFS='.' read -r -a version_parts <<< "$current_version"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}

          case "${{ github.event.inputs.version_type }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          next_version="$major.$minor.$patch"
          echo "next_version=$next_version" >> $GITHUB_OUTPUT

      - name: Update composer.json
        run: |
          jq --arg version "${{ steps.next_version.outputs.next_version }}" '.version = $version' composer.json > composer.json.tmp && mv composer.json.tmp composer.json

      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag-prefix: "v"
          output-file: "CHANGELOG.md"

      - name: Commit version bump
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: Bump version to ${{ steps.next_version.outputs.next_version }}"
          branch: master
          file_pattern: composer.json CHANGELOG.md

      - name: Create Git Tag
        run: |
          git tag "v${{ steps.next_version.outputs.next_version }}"
          git push origin "v${{ steps.next_version.outputs.next_version }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ steps.next_version.outputs.next_version }}"
          release_name: "Release v${{ steps.next_version.outputs.next_version }}"
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release artifact
        run: |
          zip -r release.zip . -x ".git/*" ".github/*"

      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: source-code.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
