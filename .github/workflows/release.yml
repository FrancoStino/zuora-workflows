name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_as:
        description: 'Release type (patch, minor, major) or specific version (e.g. 1.2.3)'
        required: true
        default: 'patch'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Enforce master branch
        if: github.ref != 'refs/heads/master'
        run: |
          echo "âŒ This workflow can only be run from the master branch."
          exit 1

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install standard-version
        run: npm install -g standard-version

      - name: Get current version
        id: current
        run: |
          CURRENT=$(jq -r '.version' composer.json)
          echo "version=$CURRENT" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Current version: $CURRENT"

      - name: Run standard-version
        id: release
        run: |
          # Create package.json if it doesn't exist
          if [ ! -f package.json ]; then
            echo '{"version": "'$(jq -r .version composer.json)'"}' > package.json
          fi
          
          # Run standard-version with the specified release type
          standard-version --release-as ${{ github.event.inputs.release_as }} --skip.tag=true
          
          # Get new version
          NEW_VERSION=$(jq -r .version package.json)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… New version: $NEW_VERSION"

      - name: Update composer.json
        run: |
          jq --arg version "${{ steps.release.outputs.version }}" '.version = $version' composer.json > composer.tmp.json
          mv composer.tmp.json composer.json
          echo "âœ… Updated composer.json to ${{ steps.release.outputs.version }}"

      - name: Commit changes
        run: |
          # Remove package.json if we created it
          if [ ! -f package.json.backup ]; then
            git rm -f package.json 2>/dev/null || true
          fi
          
          git add composer.json CHANGELOG.md
          git commit --amend --no-edit
          git push origin master
          echo "âœ… Pushed changes to master"

      - name: Create and push tag
        run: |
          git tag "${{ steps.release.outputs.tag }}"
          git push origin "${{ steps.release.outputs.tag }}"
          echo "âœ… Created and pushed tag ${{ steps.release.outputs.tag }}"

      - name: Extract changelog for this release
        id: extract_changelog
        run: |
          # Extract only the latest release notes from CHANGELOG.md
          CHANGELOG=$(awk '/^## \[/{if (++count == 2) exit} count == 1' CHANGELOG.md | tail -n +2)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Verify changes
        run: |
          echo "ğŸ“„ composer.json version:"
          jq -r .version composer.json
          echo ""
          echo "ğŸ“„ Latest CHANGELOG entry:"
          head -n 20 CHANGELOG.md
          echo ""
          echo "ğŸ·ï¸ Latest git tag:"
          git describe --tags --abbrev=0

      - name: Create release artifact
        run: |
          zip -r release.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "vendor/*" \
            -x "tests/*" \
            -x ".env*" \
            -x "*.log" \
            -x "package.json" \
            -x "package-lock.json"
          echo "âœ… Release artifact created"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release.outputs.tag }}
          name: Release ${{ steps.release.outputs.tag }}
          body: |
            ## ğŸš€ What's Changed
            
            ${{ steps.extract_changelog.outputs.changelog }}
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.current.outputs.version }}...${{ steps.release.outputs.tag }}
          files: release.zip
          draft: false
          prerelease: false

      - name: Release completed
        run: |
          echo "ğŸ‰ Release ${{ steps.release.outputs.tag }} completed successfully!"
          echo "ğŸ“¦ Version: ${{ steps.current.outputs.version }} â†’ ${{ steps.release.outputs.version }}"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.release.outputs.tag }}"
