name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Enforce master branch
        if: github.ref != 'refs/heads/master'
        run: |
          echo "‚ùå This workflow can only be run from the master branch."
          exit 1

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate new version
        id: version
        run: |
          # Get current version from composer.json
          CURRENT_VERSION=$(jq -r '.version' composer.json)
          echo "üì¶ Current version: $CURRENT_VERSION"
          
          # Parse version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Bump version based on input
          case "${{ github.event.inputs.version_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "üöÄ New version: $NEW_VERSION"
          
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Install conventional-changelog-cli
        run: npm install -g conventional-changelog-cli

      - name: Update composer.json
        run: |
          jq --arg version "${{ steps.version.outputs.new }}" '.version = $version' composer.json > composer.tmp.json
          mv composer.tmp.json composer.json
          echo "‚úÖ Updated composer.json"

      - name: Generate changelog
        run: |
          # Generate changelog for all commits
          conventional-changelog -p angular -i CHANGELOG.md -s -r 0
          echo "‚úÖ Generated CHANGELOG.md"

      - name: Update changelog version header
        run: |
          # Fix the version in CHANGELOG.md header
          sed -i "1s|.*|# [${{ steps.version.outputs.new }}](https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.current }}...v${{ steps.version.outputs.new }}) ($(date +%Y-%m-%d))|" CHANGELOG.md
          echo "‚úÖ Updated CHANGELOG.md header"

      - name: Commit changes
        run: |
          git add composer.json CHANGELOG.md
          git commit -m "chore(release): v${{ steps.version.outputs.new }}"
          git push origin master
          echo "‚úÖ Pushed changes"

      - name: Create and push tag
        run: |
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"
          echo "‚úÖ Created and pushed tag ${{ steps.version.outputs.tag }}"

      - name: Extract release notes
        id: notes
        run: |
          # Extract content between first two headers
          NOTES=$(awk '/^# \[/{if(++n==2) exit; if(n==1) next} n==1' CHANGELOG.md)
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Verify changes
        run: |
          echo "üìÑ composer.json version:"
          jq -r .version composer.json
          echo ""
          echo "üìÑ CHANGELOG.md (first 25 lines):"
          head -n 25 CHANGELOG.md
          echo ""
          echo "üè∑Ô∏è Latest tag:"
          git describe --tags --abbrev=0

      - name: Create release artifact
        run: |
          zip -r release.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "vendor/*" \
            -x "tests/*" \
            -x ".env*" \
            -x "*.log"
          echo "‚úÖ Created release.zip"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## üöÄ Release ${{ steps.version.outputs.tag }}
            
            ${{ steps.notes.outputs.notes }}
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.current }}...v${{ steps.version.outputs.tag }}
          files: release.zip
          draft: false
          prerelease: false

      - name: Release completed
        run: |
          echo "‚úÖ Release ${{ steps.version.outputs.tag }} completed!"
          echo "üì¶ ${{ steps.version.outputs.current }} ‚Üí ${{ steps.version.outputs.new }}"
          echo "üîó https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }}"
