name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'The type of version bump (major, minor, or patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Enforce master branch
        if: github.ref != 'refs/heads/master'
        run: |
          echo "This workflow can only be run from the master branch."
          exit 1

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: 'master'
          fetch-depth: 0

      - name: Get current version
        id: current_version
        run: |
          # Leggi la versione dal composer.json (unica fonte di verità)
          current_version=$(jq -r .version composer.json 2>/dev/null || echo "0.0.0")
          echo "Versione corrente da composer.json: $current_version"
          
          echo "current_version=$current_version" >> $GITHUB_OUTPUT
          echo "✓ Versione corrente: $current_version"

      - name: Get next version
        id: next_version
        run: |
          current_version="${{ steps.current_version.outputs.current_version }}"
          echo "Versione corrente: $current_version"
          
          # Increment the version based on the input
          IFS='.' read -r -a version_parts <<< "$current_version"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}

          case "${{ github.event.inputs.version_type }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          next_version="$major.$minor.$patch"
          echo "next_version=$next_version" >> $GITHUB_OUTPUT
          echo "✓ Prossima versione: $next_version"

      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag-prefix: "v"
          output-file: "CHANGELOG.md"
          release-count: 0
          version: ${{ steps.next_version.outputs.next_version }}
          skip-version-file: true
          skip-commit: true
          skip-tag: true
          skip-on-empty: false

      - name: Update composer.json
        run: |
          jq --arg version "${{ steps.next_version.outputs.next_version }}" '.version = $version' composer.json > composer.json.tmp && mv composer.json.tmp composer.json
          echo "✓ composer.json aggiornato alla versione ${{ steps.next_version.outputs.next_version }}"

      - name: Verify changes
        run: |
          echo "=== Verifica composer.json ==="
          jq -r .version composer.json
          
          echo "=== Verifica CHANGELOG.md ==="
          if [ -f CHANGELOG.md ]; then
            head -n 5 CHANGELOG.md
          else
            echo "CHANGELOG.md non trovato!"
            exit 1
          fi
          
          echo "=== Git status ==="
          git status

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add files
          git add composer.json
          
          # Add CHANGELOG.md only if it was generated
          if [ -f CHANGELOG.md ]; then
            git add CHANGELOG.md
            echo "✓ CHANGELOG.md aggiunto"
          fi
          
          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "⚠ Nessuna modifica da committare"
            exit 1
          else
            git commit -m "chore: release v${{ steps.next_version.outputs.next_version }}"
            git push origin master
            echo "✓ Modifiche committate e pushate"
          fi

      - name: Create Git Tag
        run: |
          git tag "v${{ steps.next_version.outputs.next_version }}"
          git push origin "v${{ steps.next_version.outputs.next_version }}"
          echo "✓ Tag v${{ steps.next_version.outputs.next_version }} creato e pushato"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ steps.next_version.outputs.next_version }}"
          release_name: "Release v${{ steps.next_version.outputs.next_version }}"
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release artifact
        run: |
          zip -r release.zip . -x ".git/*" ".github/*"
          echo "✓ Artifact release.zip creato"

      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: source-code.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
