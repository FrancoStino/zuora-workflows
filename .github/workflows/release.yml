name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'The type of version bump (major, minor, or patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Enforce master branch
        if: github.ref != 'refs/heads/master'
        run: |
          echo "This workflow can only be run from the master branch."
          exit 1

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: 'master'
          fetch-depth: 0

      - name: Get current version
        id: current_version
        run: |
          # Leggi la versione dal composer.json
          composer_version=$(jq -r .version composer.json 2>/dev/null || echo "0.0.0")
          echo "Versione da composer.json: $composer_version"
          
          # Leggi l'ultima versione dal CHANGELOG.md se esiste
          if [ -f CHANGELOG.md ]; then
            # Estrai la prima versione nel formato [X.Y.Z]
            changelog_version=$(grep -oP '(?<=# \[)[0-9]+\.[0-9]+\.[0-9]+(?=\])' CHANGELOG.md | head -n 1 || echo "0.0.0")
            echo "Versione da CHANGELOG.md: $changelog_version"
          else
            changelog_version="0.0.0"
            echo "CHANGELOG.md non trovato"
          fi
          
          # Funzione per confrontare versioni
          version_compare() {
            if [ "$1" = "$2" ]; then
              echo "equal"
              return
            fi
            
            local IFS=.
            local i ver1=($1) ver2=($2)
            
            for ((i=0; i<${#ver1[@]}; i++)); do
              if [[ -z ${ver2[i]} ]]; then
                ver2[i]=0
              fi
              if ((10#${ver1[i]} > 10#${ver2[i]})); then
                echo "greater"
                return
              fi
              if ((10#${ver1[i]} < 10#${ver2[i]})); then
                echo "lesser"
                return
              fi
            done
            echo "equal"
          }
          
          # Usa la versione più alta tra le due
          comparison=$(version_compare "$composer_version" "$changelog_version")
          if [ "$comparison" = "greater" ] || [ "$comparison" = "equal" ]; then
            current_version="$composer_version"
            echo "Uso la versione da composer.json: $current_version"
          else
            current_version="$changelog_version"
            echo "Uso la versione da CHANGELOG.md: $current_version"
          fi
          
          echo "current_version=$current_version" >> $GITHUB_OUTPUT
          echo "✓ Versione corrente: $current_version"

      - name: Get next version
        id: next_version
        run: |
          current_version="${{ steps.current_version.outputs.current_version }}"
          echo "Versione corrente: $current_version"
          
          # Increment the version based on the input
          IFS='.' read -r -a version_parts <<< "$current_version"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}

          case "${{ github.event.inputs.version_type }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          next_version="$major.$minor.$patch"
          echo "next_version=$next_version" >> $GITHUB_OUTPUT
          echo "✓ Prossima versione: $next_version"

      - name: Update composer.json
        run: |
          jq --arg version "${{ steps.next_version.outputs.next_version }}" '.version = $version' composer.json > composer.json.tmp && mv composer.json.tmp composer.json
          echo "✓ composer.json aggiornato alla versione ${{ steps.next_version.outputs.next_version }}"

      - name: Generate Changelog
        id: changelog
        uses: TriPSs/conventional-changelog-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          tag-prefix: "v"
          output-file: "CHANGELOG.md"
          skip-version-file: true
          skip-commit: true
          skip-tag: true
          skip-on-empty: false

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add composer.json
          git add composer.json
          echo "✓ composer.json staged"
          
          # Add CHANGELOG.md only if it exists
          if [ -f CHANGELOG.md ]; then
            git add CHANGELOG.md
            echo "✓ CHANGELOG.md staged"
          else
            echo "⚠ CHANGELOG.md non trovato, salto l'aggiunta"
          fi
          
          # Commit only if there are changes
          if git diff --staged --quiet; then
            echo "⚠ Nessuna modifica da committare"
          else
            git commit -m "chore: Bump version to ${{ steps.next_version.outputs.next_version }}"
            git push origin master
            echo "✓ Modifiche committate e pushate"
          fi

      - name: Create Git Tag
        run: |
          git tag "v${{ steps.next_version.outputs.next_version }}"
          git push origin "v${{ steps.next_version.outputs.next_version }}"
          echo "✓ Tag v${{ steps.next_version.outputs.next_version }} creato e pushato"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: "v${{ steps.next_version.outputs.next_version }}"
          release_name: "Release v${{ steps.next_version.outputs.next_version }}"
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release artifact
        run: |
          zip -r release.zip . -x ".git/*" ".github/*"
          echo "✓ Artifact release.zip creato"

      - name: Upload release artifact
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: source-code.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
